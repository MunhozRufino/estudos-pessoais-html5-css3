<body>
    <section>
        <h1>Revisão Maneira</h1>
        <p>
            O HTML baseia-se em marcações específicas chamdas tags. Uma tag é um conjunto de palavras entre sinais de cochetes angular "&lt;&gt;"
        </p>
        <p>
            As tags também podem ter atributos e valores, que vão configurar seu comportamento conforme exemplo:
        </p>

        <form action="" method="get">
            <input type="date" id="data">

            <input type="text" class="texto">

            <select name="order" id="" size="1">
                <option value=""></option>
                <option value="1">Licitação</option>
                <option value="2">Pregão Eletrônico</option>
                <option value="3">Concorrência</option>
                <option value="4">Tomada de Preço</option>
            </select>
        </form>


            
            
            
        

    </section>


    
</body>
</html>
